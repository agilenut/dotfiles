name: Test Dotfiles

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Manual trigger for feature branches

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pre-commit environments
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit on all files
        run: pre-commit run --all-files --show-diff-on-failure

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest] # Add ubuntu-latest when ready
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Install chezmoi
        run: sh -c "$(curl -fsLS get.chezmoi.io)"

      - name: Apply dotfiles
        run: |
          ./bin/chezmoi init --apply --source=${{ github.workspace }} \
            --override-data '{"name":"CI Bot","email":"ci@example.com"}'

      - name: Run tests
        shell: zsh -i {0}
        run: ~/.local/bin/dotfiles-test --auto-only
