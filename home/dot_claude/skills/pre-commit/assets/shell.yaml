- repo: https://github.com/scop/pre-commit-shfmt
  rev: v3.7.0-1
  hooks:
    - id: shfmt
      args: [-w, -i, "2"]

- repo: https://github.com/shellcheck-py/shellcheck-py
  rev: v0.9.0.6
  hooks:
    - id: shellcheck
      # Exclude zsh files or accept limitations (shellcheck doesn't fully support zsh)
      exclude: \.zsh$
      args: [-x]
