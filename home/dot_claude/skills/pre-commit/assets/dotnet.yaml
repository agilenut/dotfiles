- repo: local
  hooks:
    - id: dotnet-format
      name: dotnet format
      entry: dotnet format
      language: system
      files: \.(cs|csproj|sln|slnx)$
      pass_filenames: false

    - id: dotnet-build
      name: dotnet build
      entry: dotnet build
      language: system
      files: \.(cs|csproj|slnx)$
      pass_filenames: false

    - id: dotnet-test
      name: dotnet test
      entry: dotnet test --no-build
      language: system
      files: \.(cs|csproj|sln|slnx)$
      pass_filenames: false
