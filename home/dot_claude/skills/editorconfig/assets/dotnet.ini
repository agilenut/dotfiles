# C# files
[*.cs]
indent_size = 4

# References:
# https://learn.microsoft.com/en-us/dotnet/fundamentals/code-analysis/style-rules/
# https://learn.microsoft.com/en-us/dotnet/fundamentals/code-analysis/code-style-rule-options
#
# WARNING: Some rules don't support severity levels. Adding `:warning` to rules like
# `dotnet_sort_system_directives_first = true:warning` will cause the rule to be silently ignored.
# Only style rules (dotnet_style_*, csharp_style_*, csharp_prefer_*) support severity.
# Formatting rules (csharp_new_line_*, csharp_indent_*, csharp_space_*) do NOT support severity.

# =============================================================================
# CODE STYLE RULES
# =============================================================================

# Organize usings (no severity - not supported)
dotnet_sort_system_directives_first = true
dotnet_separate_import_directive_groups = false

# this. and Me. preferences
dotnet_style_qualification_for_field = false:error
dotnet_style_qualification_for_property = false:error
dotnet_style_qualification_for_method = false:error
dotnet_style_qualification_for_event = false:error

# Language keywords vs BCL types preferences
dotnet_style_predefined_type_for_locals_parameters_members = true:error
dotnet_style_predefined_type_for_member_access = true:error

# Parentheses preferences
dotnet_style_parentheses_in_arithmetic_binary_operators = always_for_clarity:warning
dotnet_style_parentheses_in_relational_binary_operators = always_for_clarity:warning
dotnet_style_parentheses_in_other_binary_operators = always_for_clarity:warning
dotnet_style_parentheses_in_other_operators = never_if_unnecessary:warning

# Modifier preferences
dotnet_style_require_accessibility_modifiers = for_non_interface_members:error
dotnet_style_readonly_field = true:error
csharp_preferred_modifier_order = public,private,protected,internal,static,extern,new,virtual,abstract,sealed,override,readonly,unsafe,volatile,async:warning

# Expression-level preferences
dotnet_style_object_initializer = true:error
dotnet_style_collection_initializer = true:error
dotnet_style_prefer_collection_expression = when_types_loosely_match:warning
dotnet_style_explicit_tuple_names = true:error
dotnet_style_prefer_inferred_tuple_names = true:warning
dotnet_style_prefer_inferred_anonymous_type_member_names = true:warning
dotnet_style_prefer_auto_properties = true:error
dotnet_style_prefer_conditional_expression_over_assignment = true:warning
dotnet_style_prefer_conditional_expression_over_return = true:warning
dotnet_style_prefer_compound_assignment = true:error
dotnet_style_prefer_simplified_interpolation = true:warning
dotnet_style_prefer_simplified_boolean_expressions = true:error

# Null-checking preferences
dotnet_style_coalesce_expression = true:error
dotnet_style_null_propagation = true:error
dotnet_style_prefer_is_null_check_over_reference_equality_method = true:error

# File header preferences (disabled - add if you want a standard header)
# file_header_template = unset

# var preferences
csharp_style_var_for_built_in_types = true:warning
csharp_style_var_when_type_is_apparent = true:error
csharp_style_var_elsewhere = true:warning

# Expression-bodied members
csharp_style_expression_bodied_methods = when_on_single_line:warning
csharp_style_expression_bodied_constructors = false:warning
csharp_style_expression_bodied_operators = when_on_single_line:warning
csharp_style_expression_bodied_properties = true:warning
csharp_style_expression_bodied_indexers = true:warning
csharp_style_expression_bodied_accessors = true:warning
csharp_style_expression_bodied_lambdas = true:warning
csharp_style_expression_bodied_local_functions = when_on_single_line:warning

# Pattern matching preferences
csharp_style_pattern_matching_over_is_with_cast_check = true:error
csharp_style_pattern_matching_over_as_with_null_check = true:error
csharp_style_prefer_switch_expression = true:warning
csharp_style_prefer_pattern_matching = true:warning
csharp_style_prefer_not_pattern = true:warning
csharp_style_prefer_extended_property_pattern = true:warning

# Null-checking preferences
csharp_style_throw_expression = true:error
csharp_style_conditional_delegate_call = true:error

# Code-block preferences
csharp_prefer_braces = true:error
csharp_prefer_simple_using_statement = true:warning
csharp_style_prefer_method_group_conversion = true:warning
csharp_style_prefer_top_level_statements = true:warning
csharp_style_prefer_primary_constructors = true:warning

# Expression-level preferences
csharp_prefer_simple_default_expression = true:error
csharp_style_prefer_local_over_anonymous_function = true:warning
csharp_style_prefer_index_operator = true:warning
csharp_style_prefer_range_operator = true:warning
csharp_style_implicit_object_creation_when_type_is_apparent = true:error
csharp_style_prefer_tuple_swap = true:warning
csharp_style_prefer_utf8_string_literals = true:warning
csharp_style_deconstructed_variable_declaration = true:warning
csharp_style_inlined_variable_declaration = true:error
csharp_style_unused_value_assignment_preference = discard_variable:warning
csharp_style_unused_value_expression_statement_preference = discard_variable:warning

# 'using' directive preferences
csharp_using_directive_placement = outside_namespace:error

# Namespace preferences
csharp_style_namespace_declarations = file_scoped:error

# Unused parameters
dotnet_code_quality_unused_parameters = non_public

# Multiple blank lines
dotnet_style_allow_multiple_blank_lines_experimental = false

# =============================================================================
# FORMATTING RULES (no severity support - enforced via IDE0055)
# =============================================================================

# New line preferences
csharp_new_line_before_open_brace = all
csharp_new_line_before_else = true
csharp_new_line_before_catch = true
csharp_new_line_before_finally = true
csharp_new_line_before_members_in_object_initializers = true
csharp_new_line_before_members_in_anonymous_types = true
csharp_new_line_between_query_expression_clauses = true

# Indentation preferences
csharp_indent_case_contents = true
csharp_indent_switch_labels = true
csharp_indent_labels = one_less_than_current
csharp_indent_block_contents = true
csharp_indent_braces = false
csharp_indent_case_contents_when_block = true

# Space preferences
csharp_space_after_cast = false
csharp_space_after_keywords_in_control_flow_statements = true
csharp_space_between_parentheses = false
csharp_space_before_colon_in_inheritance_clause = true
csharp_space_after_colon_in_inheritance_clause = true
csharp_space_around_binary_operators = before_and_after
csharp_space_between_method_declaration_parameter_list_parentheses = false
csharp_space_between_method_declaration_empty_parameter_list_parentheses = false
csharp_space_between_method_declaration_name_and_open_parenthesis = false
csharp_space_between_method_call_parameter_list_parentheses = false
csharp_space_between_method_call_empty_parameter_list_parentheses = false
csharp_space_between_method_call_name_and_opening_parenthesis = false
csharp_space_after_comma = true
csharp_space_before_comma = false
csharp_space_after_dot = false
csharp_space_before_dot = false
csharp_space_after_semicolon_in_for_statement = true
csharp_space_before_semicolon_in_for_statement = false
csharp_space_around_declaration_statements = false
csharp_space_before_open_square_brackets = false
csharp_space_between_empty_square_brackets = false
csharp_space_between_square_brackets = false

# Wrapping preferences
csharp_preserve_single_line_statements = false
csharp_preserve_single_line_blocks = true

# =============================================================================
# NAMING CONVENTIONS
# =============================================================================

# Interfaces must be PascalCase and start with I
dotnet_naming_rule.interface_should_be_begins_with_i.severity = error
dotnet_naming_rule.interface_should_be_begins_with_i.symbols = interface
dotnet_naming_rule.interface_should_be_begins_with_i.style = begins_with_i
dotnet_naming_symbols.interface.applicable_kinds = interface
dotnet_naming_symbols.interface.applicable_accessibilities = public, internal, private, protected, protected_internal, private_protected
dotnet_naming_style.begins_with_i.required_prefix = I
dotnet_naming_style.begins_with_i.capitalization = pascal_case

# Type parameters must be PascalCase and start with T
dotnet_naming_rule.type_parameter_should_be_begins_with_t.severity = error
dotnet_naming_rule.type_parameter_should_be_begins_with_t.symbols = type_parameter
dotnet_naming_rule.type_parameter_should_be_begins_with_t.style = begins_with_t
dotnet_naming_symbols.type_parameter.applicable_kinds = type_parameter
dotnet_naming_style.begins_with_t.required_prefix = T
dotnet_naming_style.begins_with_t.capitalization = pascal_case

# Types (classes, structs, enums, delegates) must be PascalCase
dotnet_naming_rule.types_should_be_pascal_case.severity = error
dotnet_naming_rule.types_should_be_pascal_case.symbols = types
dotnet_naming_rule.types_should_be_pascal_case.style = pascal_case
dotnet_naming_symbols.types.applicable_kinds = class, struct, enum, delegate
dotnet_naming_symbols.types.applicable_accessibilities = public, internal, private, protected, protected_internal, private_protected
dotnet_naming_style.pascal_case.capitalization = pascal_case

# Non-private members must be PascalCase
dotnet_naming_rule.non_private_members_should_be_pascal_case.severity = error
dotnet_naming_rule.non_private_members_should_be_pascal_case.symbols = non_private_members
dotnet_naming_rule.non_private_members_should_be_pascal_case.style = pascal_case
dotnet_naming_symbols.non_private_members.applicable_kinds = property, method, event
dotnet_naming_symbols.non_private_members.applicable_accessibilities = public, internal, protected, protected_internal

# Private and internal fields should be _camelCase
dotnet_naming_rule.private_internal_fields_should_be_camel_case_with_underscore.severity = error
dotnet_naming_rule.private_internal_fields_should_be_camel_case_with_underscore.symbols = private_internal_fields
dotnet_naming_rule.private_internal_fields_should_be_camel_case_with_underscore.style = camel_case_with_underscore
dotnet_naming_symbols.private_internal_fields.applicable_kinds = field
dotnet_naming_symbols.private_internal_fields.applicable_accessibilities = private, internal
dotnet_naming_style.camel_case_with_underscore.required_prefix = _
dotnet_naming_style.camel_case_with_underscore.capitalization = camel_case

# Constants should be PascalCase
dotnet_naming_rule.constants_should_be_pascal_case.severity = error
dotnet_naming_rule.constants_should_be_pascal_case.symbols = constants
dotnet_naming_rule.constants_should_be_pascal_case.style = pascal_case
dotnet_naming_symbols.constants.applicable_kinds = field, local
dotnet_naming_symbols.constants.required_modifiers = const

# Static readonly fields should be PascalCase
dotnet_naming_rule.static_readonly_should_be_pascal_case.severity = error
dotnet_naming_rule.static_readonly_should_be_pascal_case.symbols = static_readonly
dotnet_naming_rule.static_readonly_should_be_pascal_case.style = pascal_case
dotnet_naming_symbols.static_readonly.applicable_kinds = field
dotnet_naming_symbols.static_readonly.required_modifiers = static, readonly

# Local variables should be camelCase
dotnet_naming_rule.locals_should_be_camel_case.severity = error
dotnet_naming_rule.locals_should_be_camel_case.symbols = locals
dotnet_naming_rule.locals_should_be_camel_case.style = camel_case
dotnet_naming_symbols.locals.applicable_kinds = local, parameter
dotnet_naming_style.camel_case.capitalization = camel_case

# Async methods should end with Async
dotnet_naming_rule.async_methods_should_end_with_async.severity = warning
dotnet_naming_rule.async_methods_should_end_with_async.symbols = async_methods
dotnet_naming_rule.async_methods_should_end_with_async.style = async_suffix
dotnet_naming_symbols.async_methods.applicable_kinds = method
dotnet_naming_symbols.async_methods.required_modifiers = async
dotnet_naming_style.async_suffix.required_suffix = Async
dotnet_naming_style.async_suffix.capitalization = pascal_case

# =============================================================================
# DIAGNOSTIC RULES
# =============================================================================

# IDE - Code quality
dotnet_diagnostic.IDE0005.severity = warning   # Remove unnecessary usings
dotnet_diagnostic.IDE0035.severity = warning   # Remove unreachable code
dotnet_diagnostic.IDE0036.severity = warning   # Modifier order
dotnet_diagnostic.IDE0044.severity = warning   # Make field readonly
dotnet_diagnostic.IDE0051.severity = warning   # Remove unused private members
dotnet_diagnostic.IDE0055.severity = warning   # Formatting rules
dotnet_diagnostic.IDE0059.severity = warning   # Unnecessary assignment
dotnet_diagnostic.IDE0060.severity = warning   # Remove unused parameter
dotnet_diagnostic.IDE0062.severity = warning   # Make local function static
dotnet_diagnostic.IDE0161.severity = warning   # Convert to file-scoped namespace
dotnet_diagnostic.IDE2000.severity = warning   # Disallow multiple blank lines

# CA - Code Analysis
dotnet_diagnostic.CA1507.severity = warning    # Use nameof to express symbol names
dotnet_diagnostic.CA1510.severity = warning    # Use ArgumentNullException throw helper
dotnet_diagnostic.CA1511.severity = warning    # Use ArgumentException throw helper
dotnet_diagnostic.CA1512.severity = warning    # Use ArgumentOutOfRangeException throw helper
dotnet_diagnostic.CA1513.severity = warning    # Use ObjectDisposedException throw helper
dotnet_diagnostic.CA1822.severity = warning    # Make member static
dotnet_code_quality.CA1822.api_surface = private, internal
dotnet_diagnostic.CA1852.severity = warning    # Seal internal types
dotnet_diagnostic.CA2012.severity = warning    # Use ValueTask correctly
dotnet_diagnostic.CA2016.severity = warning    # Forward CancellationToken parameter

# StyleCop - Disabled (conflicts with our conventions)
dotnet_diagnostic.SA0001.severity = none       # XML comment analysis (we use CS1591 instead)
dotnet_diagnostic.SA1101.severity = none       # Don't require 'this.' prefix
dotnet_diagnostic.SA1206.severity = none       # Modifier order (covered by IDE0036)
dotnet_diagnostic.SA1309.severity = none       # Allow underscore prefix on private fields (our convention)
dotnet_diagnostic.SA1402.severity = none       # Allow multiple types per file (for LogMessages classes)
dotnet_diagnostic.SA1413.severity = none       # Trailing comma is optional

# StyleCop - Ordering and structure
dotnet_diagnostic.SA1201.severity = warning    # Elements should appear in correct order
dotnet_diagnostic.SA1202.severity = warning    # Elements should be ordered by access
dotnet_diagnostic.SA1203.severity = warning    # Constants should appear before fields
dotnet_diagnostic.SA1204.severity = warning    # Static elements should appear before instance
dotnet_diagnostic.SA1214.severity = warning    # Readonly fields should appear before non-readonly
dotnet_diagnostic.SA1516.severity = warning    # Elements should be separated by blank line
dotnet_diagnostic.SA1649.severity = warning    # File name should match first type name

# StyleCop - Documentation (SA16xx)
# CS1591 (via GenerateDocumentationFile) enforces docs exist; these rules enforce doc quality

# Disabled - CS1591 overlap (duplicate warnings)
dotnet_diagnostic.SA1600.severity = none       # Elements should be documented
dotnet_diagnostic.SA1601.severity = none       # Partial elements should be documented
dotnet_diagnostic.SA1602.severity = none       # Enumeration items should be documented

# Enabled - doc quality (if docs exist, they should be well-formed)
dotnet_diagnostic.SA1604.severity = warning    # Element documentation should have summary
dotnet_diagnostic.SA1606.severity = warning    # Element documentation should have summary text
dotnet_diagnostic.SA1608.severity = warning    # Element documentation should not have default summary
dotnet_diagnostic.SA1612.severity = warning    # Element parameter documentation should match
dotnet_diagnostic.SA1613.severity = warning    # Element parameter documentation should declare parameter name
dotnet_diagnostic.SA1614.severity = warning    # Element parameter documentation should have text
dotnet_diagnostic.SA1616.severity = warning    # Element return value documentation should have text
dotnet_diagnostic.SA1617.severity = warning    # Void return value should not be documented
dotnet_diagnostic.SA1620.severity = warning    # Generic type parameter documentation should match
dotnet_diagnostic.SA1621.severity = warning    # Generic type parameter documentation should declare parameter name
dotnet_diagnostic.SA1622.severity = warning    # Generic type parameter documentation should have text
dotnet_diagnostic.SA1626.severity = warning    # Single-line comments should not use documentation style slashes
dotnet_diagnostic.SA1627.severity = warning    # Documentation text should not be empty
dotnet_diagnostic.SA1629.severity = warning    # Documentation text should end with a period
dotnet_diagnostic.SA1642.severity = warning    # Constructor summary documentation should begin with standard text
dotnet_diagnostic.SA1643.severity = warning    # Destructor summary documentation should begin with standard text
dotnet_diagnostic.SA1648.severity = warning    # Inheritdoc should be used with inheriting class

# Disabled - requiring docs for optional elements (revisit if inconsistencies arise)
dotnet_diagnostic.SA1611.severity = none       # Element parameters should be documented
dotnet_diagnostic.SA1615.severity = none       # Element return value should be documented
dotnet_diagnostic.SA1618.severity = none       # Generic type parameters should be documented

# Disabled - partial class edge cases
dotnet_diagnostic.SA1605.severity = none       # Partial element documentation should have summary
dotnet_diagnostic.SA1607.severity = none       # Partial element documentation should have summary text
dotnet_diagnostic.SA1619.severity = none       # Generic type parameters should be documented partial class

# Disabled - too prescriptive or noisy
dotnet_diagnostic.SA1610.severity = none       # Property documentation should have value text
dotnet_diagnostic.SA1623.severity = none       # Property summary documentation should match accessors
dotnet_diagnostic.SA1624.severity = none       # Property summary documentation should omit accessor
dotnet_diagnostic.SA1625.severity = none       # Element documentation should not be copied and pasted
dotnet_diagnostic.SA1651.severity = none       # Do not use placeholder elements

# Disabled - file headers (we don't use them)
dotnet_diagnostic.SA1633.severity = none       # File should have header
dotnet_diagnostic.SA1634.severity = none       # File header should show copyright
dotnet_diagnostic.SA1635.severity = none       # File header should have copyright text
dotnet_diagnostic.SA1636.severity = none       # File header copyright text should match
dotnet_diagnostic.SA1637.severity = none       # File header should contain file name
dotnet_diagnostic.SA1638.severity = none       # File header file name documentation should match
dotnet_diagnostic.SA1639.severity = none       # File header should have summary
dotnet_diagnostic.SA1640.severity = none       # File header should have valid company text
dotnet_diagnostic.SA1641.severity = none       # File header company name text should match

# =============================================================================
# FILE TYPE OVERRIDES
# =============================================================================

# Test files - relaxed rules
[*Tests*.cs]
dotnet_naming_rule.async_methods_should_end_with_async.severity = none
dotnet_diagnostic.CA1822.severity = suggestion # Test methods often can't be static

# XML project files
[*.{csproj,props,targets}]
indent_size = 2
