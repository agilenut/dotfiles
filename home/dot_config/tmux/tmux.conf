# =============================================================================
# GENERAL
# =============================================================================

# Prefix: C-a (easier than C-b)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Modern terminal with true color
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# 1-indexed windows/panes (0 is far from prefix key)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Mouse support (hold Shift to bypass tmux for native terminal selection)
set -g mouse on

# Faster escape (for vim)
set -sg escape-time 10

# Reload config
bind R source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

# =============================================================================
# NAVIGATION
# =============================================================================

# Intuitive splits (| and -)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Alt+arrow pane switching (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# =============================================================================
# COPY MODE
# =============================================================================

# Use vi keybindings in copy mode
setw -g mode-keys vi

# Enter copy mode: C-a [
# Select: v (visual), V (line), or mouse drag
# Copy: y (yanks to system clipboard)
# Paste: C-a ]
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# Mouse drag auto-copies to system clipboard on release (stays in pane bounds)
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# =============================================================================
# STATUS BAR (matches oh-my-posh zen theme)
# =============================================================================

set -g status-style 'bg=default fg=white'
set -g status-left '#[fg=cyan,bold]#S #[fg=default]â”‚ '
set -g status-left-length 20
set -g status-right ''
set -g window-status-format '#[fg=brightblack]#I:#W'
set -g window-status-current-format '#[fg=blue,bold]#I:#W'
set -g window-status-separator '  '

# Pane borders
set -g pane-border-style 'fg=brightblack'
set -g pane-active-border-style 'fg=cyan'

# =============================================================================
# PLUGINS (via TPM)
# =============================================================================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Resurrect settings
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# Initialize TPM (keep at bottom)
run '~/.config/tmux/plugins/tpm/tpm'
